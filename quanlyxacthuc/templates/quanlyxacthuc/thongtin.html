{% extends 'core/base.html'%}

{% block title %} {{ user.username }} - thông tin {% endblock %}

{% block content %}

    <div class='container'>
        <div class='row'>
            <article class="col-xs-12 maincontent">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="thin">Thông tin tài khoản</h3>
                        <hr>
                        {% if user.is_authenticated %}
                            <div class="top-margin">
                                <div class='col-xs-3'><label class='text-danger'>Username</label></div>
                                <div class='col-xs-3'><label>{{ user.username }}</label></div><br>
                            </div>
                            <div class="top-margin">
                                <div class='col-xs-3'><label class='text-danger'>Email</label></div>
                                <div class='col-xs-3'><label>{{ user.email }}</label></div><br>
                            </div>
                            <div class="top-margin">
                                <div class='col-xs-3'><label class='text-danger'>Họ tên:</label></div>
                                <div class='col-xs-3'><label>{{ user.profile.hoten }}</label></div><br>
                            </div>
                            <div class="top-margin">
                                <div class='col-xs-3'><label class='text-danger'>Số điện thoại</label></div>
                                <div class='col-xs-3'><label>{{ user.profile.sdt }} </label></div><br>
                            </div>
                            <div class="top-margin">
                                <button class='btn btn-action'><a href="{% url 'suathongtin' user.id %}" style="color: white; text-decoration:none;">Sửa cài đặt</a></button>
                                {% if user.profile.sdt %}
                                    <button class='btn'><a href="{% url 'suaprofile' user.id %}" style="text-decoration:none;">Sửa thông tin</a></button>
                                {% else %}
                                    <button class='btn'><a href="{% url 'themprofile' user.id %}" style="text-decoration:none;">Thêm thông tin</a></button>
                                {% endif %}
                                
                            </div>
                            
                        {% else %}
                        <h2>User is not authenticated </h2>
                    {% endif %}
                    </div>
                </div>
            </article>
        </div>
    </div>
{% endblock %}
